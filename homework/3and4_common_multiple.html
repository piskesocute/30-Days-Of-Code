<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>3、4公倍數</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        table {
            margin: 0 auto;
            width: 600px;
            border-collapse: collapse;

        }



        thead {
            background-color: rgb(23, 107, 185);
            color: white;
            line-height: 3rem;
            font-size: 20px;

        }

        td {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-bottom: 2px solid rgb(110, 110, 110);
        }

        tbody tr:hover {
            background-color: rgb(190, 190, 190);
            color: white;
            transition: .3s;
        }

        tbody tr:nth-child(1) {
            border-top: 2px solid rgb(110, 110, 110);
        }

        button {
            margin: 0 auto;
            width: 200px;
            height: 50px;
            border-radius: 5px;
            border: none;
            background-color: dodgerblue;
            color: white;
            font-size: 16px;
            font-weight: bolder;
        }

        button:focus {
            outline: 2px solid rgb(255, 2, 2);

        }
    </style>

</head>

<body>
    <div>
        <button id='mybtn' onclick="perclick()"> 100以內3、4的公倍數</button>
    </div>


    <script>
        let a = 3
        let b = 4

        function gon(a, b) {
            var c = a * b


            for (var i = 1; i <= 100; i++) {
                if (i % a == 0 && i % b == 0) {
                    return i
                }
            }

        }
        let totel = gon(a, b)
        let str = "";
        for (var j = 1; j <= 100; j++) {
            if (j % totel == 0) {
                str += j + ","
            }
        }

        function perclick() {
            alert("100以內 3、4的公倍數為 : " + str)
        }






    </script>

</body>

</html>
