<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生資料整理</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        table {
            margin: 0 auto;
            width: 600px;
            border-collapse: collapse;
        }



        thead {
            background-color: rgb(23, 107, 185);
            color: white;
            line-height: 3rem;
            font-size: 20px;

        }

        td {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-bottom: 2px solid rgb(110, 110, 110);
        }

        tbody tr:hover {
            background-color: rgb(190, 190, 190);
            color: white;
            transition: .3s;
        }

        tbody tr:nth-child(1) {
            border-top: 2px solid rgb(110, 110, 110);
        }

        button {
            width: 50px;
            height: 30px;
            border-radius: 5px;
            border: none;
            background-color: dodgerblue;
            color: white;
            font-size: 16px;
            font-weight: bolder;
        }

        button:focus {
            outline: 2px solid rgb(255, 2, 2);

        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年齡</th>
                <th>
                    英文成績
                    <button id='mybtn' onclick="engclick()"> 平均</button>
                </th>
                <th>數學成績
                    <button id='mybtn' onclick="mathclick()"> 平均 </button>
                </th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <script>
        let stuData = [{
            name: "Alex",
            age: 18 + "歲",
            eng_score: 87,
            math_score: 90,
        }, {
            name: "Bill",
            age: 19 + "歲",
            eng_score: 95,
            math_score: 98,
        }, {
            name: "Cook",
            age: 17 + "歲",
            eng_score: 100,
            math_score: 73,
        }];

        let tbody = document.querySelector('tbody');
        for (let i = 0; i < stuData.length; i++) {
            let tr = document.createElement('tr');
            tbody.appendChild(tr);
            for (let j in stuData[i]) {
                let td = document.createElement('td');
                // console.log(stuData[i][j])
                td.innerHTML = stuData[i][j]
                tr.appendChild(td)

            };


        };
        function engclick() {

            let eng1 = stuData[0].eng_score
            let eng2 = stuData[1].eng_score
            let eng3 = stuData[2].eng_score
            let eng = (eng1 + eng2 + eng3) / stuData.length
            alert("英文平均成績為 :" + (Math.round(eng)) + "分");

        }
        function mathclick() {

            let math1 = stuData[0].math_score
            let math2 = stuData[1].math_score
            let math3 = stuData[2].math_score

            let math = (math1 + math2 + math3) / stuData.length


            alert("數學平均成績為 : " + (Math.round(math) + "分"));

        }

    </script>
</body>

</html>
