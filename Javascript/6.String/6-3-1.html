<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let myStr = "Tang Poem: 年年歲歲花相似，歲歲年年人不同。";
    document.write("原字串：myStr = " + myStr + "<br>");
    document.write("字串長度：.length = " + myStr.length + "<br>");
    document.write("增大字型：.big() = " + myStr.big() + "<br>");
    document.write("減小字型：.small() = " + myStr.small() + "<br>");
    document.write("變黑體：.bold() = " + myStr.bold() + "<br>");
    document.write("變斜體：.italics() = " + myStr.italics() + "<br>");
    document.write("變等寬字體：.fixed() = " + myStr.fixed() + "<br>");
    document.write("槓掉字串：r.strike() = " + myStr.strike() + "<br>");
    document.write("變下標：.sub() = " + myStr.sub() + "<br>");
    document.write("變上標：.sup() = " + myStr.sup() + "<br>");
    document.write("設定顏色：.fontcolor(\"salmon\") = " + myStr.fontcolor("salmon") + "<br>");
    document.write("設定字型大小：.fontsize(5) = " + myStr.fontsize(5) + "<br>");


    // 實際用法 檢查字串長度

    console.log('hello JavaScript!'.length);//17

    // 也可以取得字串中的單個字元

    let myName = 'Pickchu';
    console.log(myName[0]);
    let a = myName[0];
    let b = myName[1];
    let c = myName[2];
    let d = myName[3];
    console.log(a + b + c + d);



</script>
</head>

</body>

</html>
