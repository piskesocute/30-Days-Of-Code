<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易變數宣告及重新賦值</title>
    <script>
        let x = 200;
        let y = 10.1;
        console.log(x, y);
        console.log(x + y);
        console.log(x &= y);


        // 重新賦值
        y += x;
        console.log(y);

    </script>

</head>
