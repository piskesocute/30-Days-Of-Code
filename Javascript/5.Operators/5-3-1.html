<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let hadShoes = true;
        let hadBackpack = false;
        console.log(hadShoes && hadBackpack);
        //輸出 false，代表還沒準備好出門
        // 運算式1可以被轉換成false的話回傳運算式1否則回傳運算式2
        // 

        let hasApple = true;
        let hasBanana = false;
        console.log(hasApple || hasBanana);
        // 輸出 true
        // 運算式1可以被轉換成true的話回傳運算式1否則回傳運算式2

        let isWeekend = true;
        let workAllDay = !isWeekend;
        console.log(workAllDay);
        // 輸出 false，代表不需要工作整天
        // 假如單一個運算元能被轉換成True時，回傳false ， 不然回傳 true。
    </script>
</head>
