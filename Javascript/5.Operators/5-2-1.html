<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關係運算子</title>
    <script>
        // "==" VS "==="
        // x==y 若是型態不相等，則會先強制轉換型態再進行嚴格比對
        // x===y 若是型態不相等，則不轉換型態，直接進行嚴格比對 

        let apple = 40;
        let pineApple = 100;
        console.log(apple > pineApple); // false
        console.log(apple >= pineApple); // false
        console.log(apple == pineApple); // false
        console.log(apple < pineApple); // true
        console.log(apple <= pineApple); // true
        console.log(apple != pineApple); // true
    </script>
</head>

<body>

</body>

</html>
