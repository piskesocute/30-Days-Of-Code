<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift刪除陣列第一個元素</title>
</head>

<body>
    <script>
        let listOfName = ['Alex', 'Bill', 'Cook', 'Darran'];
        listOfName.shift();
        console.log(listOfName);

        //利用宣告變數取得被shift的元素的值
        let listOfName1 = ['Alex', 'Bill', 'Cook', 'Darran'];
        let name = listOfName1.shift();
        console.log(name);
    </script>
</body>

</html>
