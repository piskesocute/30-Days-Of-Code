        let listOfName = ['Alex', 'Bill', 'Cook', 'Darran'];
        listOfName.pop();
        console.log(listOfName)
        listOfName.pop();

        let listOfName1 = ['Alex', 'Bill', 'Cook', 'Darran'];
        let name = listOfName1.pop();
        console.log(name);//Darran
    </script>
