<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        let condition = true;
        if (condition) {
            console.log("hello world");
            //hello world

        }

        let condition2 = false;
        if (condition2) {
            //條件為真執行此區
            console.log("hello world");

        } else {
            //條件為否執行此區
            console.log("bad world");
        }


        let number = 7;
        if (number > 10) {
            console.log("1");

        } else if (number < 3) {
            console.log("2")

        } else if (number > 5) {
            console.log("3");
            //執行此區
        }
        //if/else 陳述句會依照順序進行判斷，即便擁有多個判斷符合條件，依然執會執行符合條件的第一個區塊
    </script>
</head>

<body>

</body>

</html>
