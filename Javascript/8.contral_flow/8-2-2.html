<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //與while...差異，do區塊先執行完再執行while;
        let count = 1;
        do {
            console.log(count);
            count++;
        }
        while (count <= 7);


    </script>
</body>
