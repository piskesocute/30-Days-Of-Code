<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            if (i == 4) {
                break;
            }
            //到4便停止
            console.log(`i=${i}`)
        }

        for (let i = 0; (i * 9) <= 100; i++) {
            if (i == 10) {
                break;
            }
            console.log(i)
        }
        //到10便停止
    </script>
