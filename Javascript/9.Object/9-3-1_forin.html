    <script>
        // 物件
        let obj = {
            fname: "Darren",
            lname: "Yang",
            age: null,
            lineId: 'telunyang'
        };
        for (let attr in obj) {
            console.log(`the property in object variable is ${attr}`);
        }
        // 陣列
        let arr = [
            'a',
            'b',
            'c'

        ];

        for (let key in arr) {
            console.log(`the index number in array variable is ${key}`);
        }

        for (let value of arr) {
            console.log(`the value in array variable is ${value}`);
        }
