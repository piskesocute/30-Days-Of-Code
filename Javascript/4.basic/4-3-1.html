<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to String</title>

    <script>
        let Num = 13456;

        //使用 toString()
        console.log(Num.toString());

        //使用字串轉型合併
        console.log("" + Num);

        //將各種類型的值，轉成字串
        console.log(String(Num));



    </script>
</head>

<body>

</body>

</html>
