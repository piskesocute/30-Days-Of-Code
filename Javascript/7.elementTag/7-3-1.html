<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>

<body>
    <p class="myClass">Look at the stars,</p>
    <p class="myClass">Look how they shine for you,</p>
    <p class="myClass">And everything you do,</p>
    <p class="myClass">Yeah, they were all yellow,</p>
    <script>
        let p = document.querySelectorAll("p.myClass");
        console.log(p)//回傳節點集合NodeList

        p[0].style.backgroundColor = '#ff0000';
        p[1].innerHTML = '<span style="color:#00ff00">...Yellow...</span>';




    </script>

</body>

</html>
