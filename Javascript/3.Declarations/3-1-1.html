    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let</title>
    <script>
        // ES5
        var myName = 'Evan';
        console.log('我的名字: ' + myName);
        //ES6 let 
        let myAge = 28;
        console.log('我的年紀: ' + myAge);

    </script>
